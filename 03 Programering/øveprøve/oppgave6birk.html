<!DOCTYPE html>

        <title>Document</title>

    <body>
        <script>
            for (let i = 1; i <= 4; i++) {
                if (i == 3) {
                    console.log("All we need is somebody to lean on");
                }
                for (let x = 1; x <= 4; x++) {
                    if (x % 2 >= 1) {
                        console.log("Blow a kiss, fire a gun");
                    } else if (x == 2) {
                        console.log("We all need someone to lean on");
                    } else if (i == 1) {
                        console.log("All we need is somebody to lean on(hey)");
                    } else {
                        console.log("All we need is somebody to lean on");
                    }
                }
            }
        </script>
    </body>
