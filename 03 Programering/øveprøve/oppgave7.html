<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let terninger = 5;
            let antallEnere = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < terninger; j++) {
                    let kast = Math.floor(Math.random() * 6 + 1);
                    if (kast === 1) {
                        antallEnere += 1;
                    }
                }
                if (antallEnere === 5) {
                    break;
                }
            }
            terninger = 5 - antallEnere;

            if (antallEnere === 5) {
                console.log("YATZY!");
            } else {
                console.log(`Du fikk ${antallEnere} enere.`);
            }
        </script>
    </body>
</html>
