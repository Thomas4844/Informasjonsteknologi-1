<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let terninger = 100;
            let antallSeksere = 0;
            for (let i = 0; i < terninger; i++) {
                let kast = Math.floor(Math.random() * 6 + 1);
                console.log(`Kast ${i + 1}: ${kast}`);
                if (kast === 6) {
                    antallSeksere += 1;
                }
                if (antallSeksere === 1) {
                    break;
                }
            }
        </script>
    </body>
</html>
