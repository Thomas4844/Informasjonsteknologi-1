    <body>
        <script>
            function tilfeldigHilsen() {
                let Hei = 1;
                let Hallo = 2;
                let GodDag = 3;

                for (let i = 1; i <= 3; i++) {
                    let tilfeldig = Math.floor(Math.random() * 18) + 1;
                    if (Hei === tilfeldig) {
                        console.log("Hei");
                    }
                    if (Hallo === tilfeldig) {
                        console.log("Hallo");
                    }
                    if (GodDag === tilfeldig) {
                        console.log("God dag");
                    }
                }
            }
        </script>
